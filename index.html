<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&family=Buenard:wght@400;700&family=Enriqueta:wght@400;500;600;700&family=Gelasio:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Molengo&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Teko:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="d_flex">
          <div class="card_left">
            <div class="contain_logo">
              <img src="images/logo.svg" alt="logo" />
            </div>
            <div class="contain_icons">
              <div class="icon">
                <img src="images/icon-document.svg" alt="icon-document" />
              </div>
              <div class="icon">
                <img
                  src="images/icon-folder.svg"
                  alt="icon-folder"
                  class="icons"
                />
              </div>
              <div class="icon">
                <img
                  src="images/icon-upload.svg"
                  alt="icon-upload"
                  class="icons"
                />
              </div>
            </div>
          </div>
          <div class="card_right">
            <div class="detail_disk">
              <p class="used_storage text">Youâ€™ve used <span class="strong_text">815 GB</span> of your storage</p>
              <div class="main_bar">
                <div class="bar_percent">
                  <div class="circle"></div>
                </div>
                <div class="remaining_disk">
                  <p class="text text_left">
                    <span class="remaining_text">185</span> GB LEFT
                  </p>
                  <div class="triangle hide"></div>
                </div>
              </div>
              <div class="space_disk">
                <p class="space_text text">0 GB</p>
                <p class="space_text text">1000 GB</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sira</a>.
      </div>
    </main>
  </body>
</html>
